<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
<link rel="stylesheet" href="students%20form.css">
</head>

<body>
<form action="">
    <label for="N">Name</label>
    <input type="text" id="N" placeholder="Name"><br><br>
<label for="E">Email</label>
    <input type="text" id="E" placeholder="Email">
    <br><br>
    <label for="P">Password</label>
    <input type="text" id="P" placeholder="Password">
    <br><br>
    <label for="PN">Phone Number</label>
    <input type="text" id="PN" placeholder="Phone Number">
    <br><br>
    <label >Gender:</label>

    <input type="radio" id="ml">
    <label for="ml">Male</label>
    <input type="radio" id="Fl">
    <label for="Fl">Female</label> 
<input type="radio" id="oth">
    <label for="oth">Other</label>
    <br><br>
    <label >Language</label>
    <select name="language" id="lg">
        <option value="Choose" disabled="disabled">--select a language</option>
        <option value="eng">English</option>
        <option value="spa">Spanish</option>
        
    </select>
    <br><br>
<label for="zp">Zip code</label>
    <input type="text" id="zp" ><br><br>
<label for="ab">About</label>
    <input type="text" id="ab" placeholder="Write about yourself"><br><br>
    <button style="width: 40%">Register</button>

    

        

</form>



</body>
</html>
